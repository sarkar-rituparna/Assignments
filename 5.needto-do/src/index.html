<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeedTO-DO - Manage all your todos in one place</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <!-- Header section begins here -->
    <header class="w-full px-8 py-4 flex justify-between md:px-20 md:py-5">
        <div class="flex px-2.5">
            <img class="w-8 h-8  rounded-full" src="../images/logo.png" alt="NeedTO-DO logo">
            <h1 class="font-bold text-xl text-sky-800 px-2.5">NeedTO-DO</h1>
        </div>
        <button
            class="bg-sky-600 text-white px-3 py-1 rounded-2xl shadow-xl/20 hover:bg-gray-600 hover:cursor-pointer md:font-semibold"
            id="toggleButton">Dark Mode</button>
    </header>
    <!-- Header section ends here -->

    <!-- Main section begins here -->
    <div class="w-full px-auto justify-center">
        <img class="w-full position-relative" src="../images/hero-light.png" alt="" srcset="">
        <button onclick="window.location.href='./todo.html'"
            class="position-absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-blue-500 text-white px-3 py-1 rounded-2xl shadow-xl/20 hover:bg-gray-600 hover:cursor-pointer">Create
            To-Do Now</button>
    </div>

    <!-- To-Do section begins here -->
    <section>
        <div class="px-auto py-20 text-center">
            <h1 class="font-bold text-xl text-sky-800 mb-5">Enter your To-Dos here...</h1>
            <!-- User Input section begins here -->

            <div id="user-input">
                <input class="px-12 py-2 rounded-3xl shadow-xl md:px-30 lg:px-50" type="text"
                    placeholder="Add your to-do here...">
                <button
                    class="bg-red-500 text-white ml-3 px-6.5 py-2 rounded-4xl shadow-xl/20 hover:bg-gray-600 hover:cursor-pointer md:ml-2.5 lg:ml-8">Add</button>
            </div>

            <!-- User Input section ends here -->

            <div class="my-9" id="list-container">
                <div class="flex justify-center text-left font-semibold text-sky-800 py-2" id="list-items">
                    <ul class="w-110  py-5 px-15 rounded-3xl text-left border-gray-300 border-1">
                        <li class="flex justify-between py-2">
                            <p>eat code repeate</p>
                            <button
                                class="bg-red-700 text-white px-2.5 py-0.5 rounded-4xl shadow-xl/20 hover:bg-gray-600 hover:cursor-pointer">
                                X </button>
                        </li>
                        <hr>
                        <li class="flex justify-between py-2">
                            <p>Finish cooking</p>
                            <button
                                class="bg-red-700 text-white px-2.5 py-0.5 rounded-4xl shadow-xl/20 hover:bg-gray-600 hover:cursor-pointer">
                                X </button>
                        </li>
                        <hr>
                        <li class="flex justify-between py-2">
                            <p>Buy groceries</p>
                            <button
                                class="bg-red-700 text-white px-2.5 py-0.5 rounded-4xl shadow-xl/20 hover:bg-gray-600 hover:cursor-pointer">
                                X </button>
                        </li>



                    </ul>
                </div>







            </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
